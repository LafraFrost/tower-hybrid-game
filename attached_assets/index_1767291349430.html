<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tower Hybrid - Neon Fantasy Prototype</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cinzel:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL AESTHETICS --- */
        body {
            background-color: #050510;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* Animated Fog Background */
        .fog-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0b0c15, #1a1a2e);
            overflow: hidden;
        }
        .fog-img {
            position: absolute;
            height: 100vh;
            width: 300vw;
            z-index: 1;
            opacity: 0.3;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
            background-size: contain;
            animation: fog 60s linear infinite;
        }
        .fog-img-2 {
            z-index: 2;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog2.png') repeat-x;
            background-size: contain;
            animation: fog 40s linear infinite;
            margin-left: -50%;
        }

        @keyframes fog {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-200vw, 0, 0); }
        }

        /* Glitch Text Effect */
        .glitch {
            position: relative;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050510;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00fff5;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #e94560;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15.0% { clip: rect(42px, 9999px, 73px, 0); }
            100% { clip: rect(67px, 9999px, 10px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(15px, 9999px, 60px, 0); }
            20% { clip: rect(80px, 9999px, 10px, 0); }
            100% { clip: rect(120px, 9999px, 80px, 0); }
        }

        /* 3D Card Tilt Effect */
        .card-container {
            perspective: 1000px;
        }
        .card-3d {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        .card-3d:hover {
            transform: rotateX(10deg) rotateY(-5deg) scale(1.05) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 245, 0.2);
            border-color: #00fff5;
            z-index: 10;
        }

        /* Map Node Pulse */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px currentColor; transform: scale(1); }
            50% { box-shadow: 0 0 25px currentColor; transform: scale(1.1); }
        }
        .node-glow {
            animation: pulse-glow 2s infinite;
        }
    </style>
<script type="importmap">
